<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 18px;
            margin: 20px 0 10px 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .name-field {
            margin-bottom: 20px;
        }
        .name-field input {
            border: none;
            border-bottom: 1px solid #000;
            width: 200px;
            padding: 5px;
            margin-left: 5px;
        }
        .position-options {
            margin-bottom: 20px;
        }
        .position-options p {
            margin-bottom: 10px;
        }
        .radio-option {
            margin-right: 15px;
        }
        .requirements {
            margin-bottom: 20px;
        }
        .experience {
            margin-bottom: 20px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 5px 15px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>申请表</h1>
    
    <!-- 姓名部分 -->
    <div class="name-field">
        <label>姓名：<input type="text" placeholder="______"></label>
    </div>
    
    <!-- 职位选择部分 -->
    <div class="position-options">
        <p>感兴趣的职位：</p>
        <label class="radio-option"><input type="radio" name="position" value="Web设计人员"> Web设计人员</label>
        <label class="radio-option"><input type="radio" name="position" value="Web管理人员"> Web 管理人员</label>
        <label class="radio-option"><input type="radio" name="position" value="Web开发人员"> Web开发人员</label>
    </div>
    
    <!-- 其他要求部分 -->
    <div class="requirements">
        <p>其他要求：</p>
        <p>包括薪水待遇、工作地点等。</p>
    </div>
    
    <!-- 发送确认部分 -->
    <h2>发送确认消息</h2>
    <div class="experience">
        <label>经验 
            <select>
                <option selected>无经验</option>
                <option>1-3年</option>
                <option>3-5年</option>
                <option>5年以上</option>
            </select>
        </label>
    </div>
    
    <!-- 按钮部分 -->
    <div class="buttons">
        <button type="submit">确定</button>
        <button type="reset">重置</button>
    </div>
</body>
</html>
